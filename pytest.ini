[pytest]
# Pytest configuration for SPAMURAI Contact Allocator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, end-to-end)
    slow: Slow tests (large datasets, performance)
    skip: Tests that require manual setup or real external resources

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=src --cov-report=html
